<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple theirMarkers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var theirLatLng = {lat: -25.363, lng: 131.044};
        var myLatLng = {lat: 49.2827, lng: -123.1207};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: myLatLng
        });

        var theirMarker = new google.maps.Marker({
          position: theirLatLng,
          map: map,
          title: 'Hello World!'
        });

        myMarker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          title: 'Somewhere in Vancouver!'
        });
        myMarker.addListener('click', toggleBounce);
        }

        function toggleBounce() {
           if (myMarker.getAnimation() !== null) {
             myMarker.setAnimation(null);
           } else {
             myMarker.setAnimation(google.maps.Animation.BOUNCE);
           }
         }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCac8Qfy70z8qQIFcQIKGKm3TJk6qeVnAk&callback=initMap">
    </script>
  </body>
</html>
